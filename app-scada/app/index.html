<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>app-scada</title>

	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- Because this project uses vulcanize this should be your only html import
			 in this file. All other imports should go in elements.html -->
	<link rel="import" href="elements/elements.html">

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles">
		#drawer.paper-drawer-panel > [drawer] {
			background-color: white;
		}
		paper-toolbar#mainToolbar {
			--paper-toolbar-height: 100%;
			--paper-toolbar-sm-height: 100%;
		}
		#paperToggle {
			margin-left: 8px;
		}
		.toolbar-container {
			width: 100%;
		}
		#appNameContainer {
			padding: 16px 0;
		}
		@media (min-width: 0) and (max-width: 800px) {
			#appNameContainer {
				display: none;
			}
		}
	</style>
</head>

<body unresolved>
	<!-- build:remove -->
	<span id="browser-sync-binding"></span>
	<!-- endbuild -->

	<template is="dom-bind" id="app">
		<iron-media-query id="mquery" query="min-width: 801px"></iron-media-query>

		<paper-drawer-panel id="paperDrawerPanel" responsive-width="800px">
		<!-- <paper-drawer-panel id="paperDrawerPanel" force-narrow> -->
		<!-- <paper-drawer-panel id="paperDrawerPanel" responsive-width="600px"> -->

			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<!-- <iron-image src="[[app.baseUrl]]images/GxPEarlyLogo.svg" preload></iron-image> -->
					<div style="height: 48px; width: 130px; padding: 16px; text-align: center;">
						<iron-image src="[[app.baseUrl]]images/Sergofan.png" preload></iron-image>
					</div>
					<!-- <span class="menu-name">Меню</span> -->
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu id="mainItem"
										class="app-menu"
										attr-for-selected="data-route"
										selected="{{data.page}}">
					<a data-route="main" href="{{baseUrl}}">
						<iron-icon icon="home"></iron-icon>
						<span>Главная</span>
					</a>
				</paper-menu>
				<paper-tooltip for="mainItem"
											 fit-to-visible-bounds
											 animation-delay="0">
					Переход на главную страницу
				</paper-tooltip>

			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel id="headerPanelMain"
																 main
																 keep-condensed-header
																 condensed-header-height="130"
																 scroll-away-topbar>
				<!-- Main Toolbar -->
				<!-- <paper-toolbar justify="around tall" id="mainToolbar"> -->
				<paper-toolbar id="mainToolbar">

					<!-- <div class="layout vertical start-justify"> -->
						<paper-icon-button id="paperToggle"
															 class="self-end"
															 icon="menu"
															 paper-drawer-toggle></paper-icon-button>
					<!-- </div> -->

					<paper-tooltip for="paperToggle" animation-delay="0" position="center">Открыть панель навигации</paper-tooltip>

					<div class="toolbar-container layout vertical center-justified">

						<!-- Application name -->
						<!-- <div class="title"> -->
						<!-- </div> -->

						<!-- Toolbar icons -->
						<!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
						<!-- <paper-icon-button icon="search"></paper-icon-button> -->

						<!-- Application sub title -->
						<!-- <div class="bottom bottom-container"> -->
							<!-- <div class="bottom-title">The future of the web today</div> -->
						<!-- </div> -->

						<div id="appNameContainer" class="layout horizontal start-justified wrap">
							<!-- <div class="app-name shadow-text">НИИ СП им. Н.И. Склифасовского</div> -->
							<div class="app-name shadow-text">НИИ Проблем снижения продуктивности мышления</div>
						</div>

						<div class="bottom bottom-container">
							<x-top-menu data="{{data}}"></x-top-menu>
						</div>

					</div>

					<paper-icon-button id="login"
														 class="self-end"
														 icon="perm-identity"></paper-icon-button>

				</paper-toolbar>

				<!-- Main Content -->
				<div class="content">

					<x-route data="{{data}}"></x-route>

					<lazy-pages attr-for-selected="data-route"
															 selected="[[data.page]]"
															 rescue-selection="main"
															 entry-animation="fade-in-animation"
															 exit-animation="fade-out-animation">

						<template is="dom-if"	data-route="main">
							<paper-material elevation="1">
								<t-main-template></t-main-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="floor1">
							<paper-material elevation="1">
								<t-floor1-template></t-floor1-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="floor2">
							<paper-material elevation="1">
								<t-floor2-template></t-floor2-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="cctv">
							<paper-material elevation="1">
								<t-cctv-template></t-cctv-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="fan">
							<paper-material elevation="1">
								<t-fan-template></t-fan-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="chiller">
							<paper-material elevation="1">
								<t-chiller-template></t-chiller-template>
							</paper-material>
						</template>

						<template is="dom-if"	data-route="exhaust">
							<paper-material elevation="1">
								<t-exhaust-unit-template></t-exhaust-unit-template>
							</paper-material>
						</template>

					</lazy-pages>
				</div>
			</paper-scroll-header-panel>
		</paper-drawer-panel>

		<paper-toast id="toast">
			<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
		</paper-toast>

		<!-- Uncomment next block to enable Service Worker support (1/2) -->
		<!--
		<paper-toast id="caching-complete"
								 duration="6000"
								 text="Caching complete! This app will work offline.">
		</paper-toast>

		<platinum-sw-register auto-register
													clients-claim
													skip-waiting
													base-uri="bower_components/platinum-sw/bootstrap"
													on-service-worker-installed="displayInstalledToast">
			<platinum-sw-cache default-cache-strategy="fastest"
												 cache-config-file="cache-config.json">
			</platinum-sw-cache>
		</platinum-sw-register>
		-->

	</template>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
