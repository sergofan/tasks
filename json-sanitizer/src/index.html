  <link rel="stylesheet" href="css/font-style.css">
  <link rel="stylesheet" href="css/github.css">
  <link rel="stylesheet" href="index.scss">
  <style>
    body {
      word-break: break-word;
    }
    .content {
      margin: 16px 48px;
    }
    .full-width {
        width: 100%;
    }
    .flex-center {
      align-self: center;
    }
    .mdl-logo {
      margin: 0 !important;
    }
  </style>
</head>
<body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-top-app-bar--short-has-action-item mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">json-sanitizer</span>
        </section>
        <section  id="iconSection"
                  class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <div id="github"><a title="GitHub" href="https://github.com/Sergofan/json-sanitizer" target="_blank" rel="noopener">GitHub</a></div>
        </section>
      </div>
    </header>

    <main class="content mdc-top-app-bar--fixed-adjust">
      <div>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
          <thead class="mdl-color--amber-800">
            <tr>
              <th class="mdl-data-table__cell--non-numeric">#</th>
              <th class="mdl-data-table__cell--non-numeric">Login</th>
              <th>Num</th>
              <th>Rate</th>
              <th class="mdl-data-table__cell--non-numeric">Date</th>
              <th class="mdl-data-table__cell--non-numeric">Phone</th>
              <th class="mdl-data-table__cell--non-numeric">Address</th>
            </tr>
          </thead>
          <tbody id="usersOutput">
          </tbody>
        </table>
      </div>
    </main>

    <footer class="mdl-mini-footer">
      <div class="flex-center mdl-mini-footer__right-section">
        <div class="mdl-logo mdl-color-text--amber-800">Sergofan &#169;</div>
      </div>
    </footer>
  <script src="main.js"></script>
  <!-- <script src="/js/material.min.js"></script>
  <script src="/js/superagent.js"></script>
  <script src="/js/app-request.js"></script>
  <script src="/js/mustache.min.js"></script>
  <script src="/js/mustache-wax.min.js"></script>
  <script type="text/template" id="usersTemplate"> -->
    {{#.}}
      <tr>
        <td class="mdl-data-table__cell--non-numeric">{{id}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{login}}</td>
        <td>{{num | lpad : 10 : '0'}}</td>
        <td>{{rate}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{date | dateFormat}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{phone | phone}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{#address}}{{country | uppercase}}, ГОРОД {{city | uppercase}}, УЛИЦА {{street | uppercase}}{{/address}}</td>
      </tr>
    {{/.}}
  </script>
</body>
